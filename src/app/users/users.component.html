<div>
  <mat-toolbar color="primary">
    <span>Angular Lecture 1</span>
    <mat-divider></mat-divider>
    <span class="mat-checkbox-label selectAllToolbarTask">Select all</span>
    <mat-checkbox (click)="$event.stopPropagation()" (change)="selectAll($event)">
    </mat-checkbox>
    <button mat-icon-button (click)="onSort()">
      <mat-icon>sort</mat-icon>
    </button>
    <button mat-icon-button (click)="onDeleteSelected()">
      <mat-icon>delete</mat-icon>
    </button>
    <mat-form-field class="mat-form-field-custom">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search users...">
    </mat-form-field>
  </mat-toolbar>

  <div class="users-container">
    <div class="user-card" *ngFor="let user of filteredUsers; let i = index;">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
          <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Phone: {{user.phoneNumber}}</p>
          <p>Email: {{user.email}}</p>
        </mat-card-content>
        <mat-card-actions>
          <mat-checkbox (click)="$event.stopPropagation()" (change)="toggleSelect(user)"></mat-checkbox>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
